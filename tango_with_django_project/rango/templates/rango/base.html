<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
	</head>
	<body>
		<div>
		{% block body_block %}{% endblock %}
		</div>
		<hr />
		<div>
			<ul>
				<a href="{% url 'rango:index' %}">Home</a><br />
			{% if user.is_authenticated %}
				<a href="{% url 'rango:logout' %}">Logout</a><br />
				<a href="{% url 'rango:add_category' %}">Add a New Category</a><br />
			{% else %}
				<a href="{% url 'rango:register' %}">Register</a><br />
				<a href="{% url 'rango:login' %}">Login</a><br />
			{% endif %}
				<a href="{% url 'rango:about' %}">About</a><br />
			</ul>
		</div>
	</body>
</html>
